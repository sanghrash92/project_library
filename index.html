<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
        <button class="btn" id="openForm">+ New Book</button>
    </header>
   <main class="main-container">
        <div class="book-container" id="book-page">
            <div class="container">
                <div class="author-container">
                    <h2>Author</h2>
                    <h4 class="author"></h4>
                </div>
                <div class="title-container">
                    <h2>Title</h2>
                    <h4 class="title"></h4>
                </div>
                <div class="page-container">
                    <h2>Pages</h2>
                    <h4 class="page"></h4>
                </div>
            </div>
        </div>
        <div class="form-popup" id="myForm">
            <div class="form-container">
                <h1>Add Book</h1>
                <label for="book"><b>Title</b></label>
                <input type="text" placeholder="The Hobit" name="Title" id="title" required>
            
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="J.R.R. Tolkien" name="Author" id="author" required>
                
                <label for="pages"><b>Pages</b></label>
                <input type="number" placeholder="123" name="Pages" id="pages" required>

                <button type="button" class="btn submit">Add</button>
                <button type="button" class="btn cancel">Cancel</button>
            </div>
        </div>
   </main>
</body>
</html>
