<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    
    <button data-modal-target="#modal" class="btn">+New Book</button>
    <div class="modal" id="modal">
        <div class="form-modal">
            <h1>Add Book</h1>
            <label for="book"><b>Title</b></label>
            <input type="text" placeholder="The Hobit" name="Title" id="title" required>
            
            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="J.R.R. Tolkien" name="Author" id="author" required>
            
            <label for="pages"><b>Pages</b></label>
            <input type="number" placeholder="123" name="Pages" id="pages" required>
            
            <button class="btn add">Add</button>
            <button data-close-button type="button" class="btn cancel">Cancel</button>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
