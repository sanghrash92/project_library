<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    
    <button data-modal-target="#modal" class="btn">+New Book</button>
    <form action="./script.js" class="modal" id="modal">
        <div class="form-modal">
            <h1>Add Book</h1>
            <div class="label"><b>Titles</b></div>
            <input type="text" placeholder="The Hobit" name="Title" id="title" required>
            
            <div class="label"><b>Author</b></div>
            <input type="text" placeholder="J.R.R. Tolkien" name="Author" id="author" required>
            
            <div class="label"><b>Pages</b></div>
            <input type="number" placeholder="123" name="Pages" id="pages" required>

            <div class="label"><b>Have you read it?</b> <input type="checkbox" id="read" value="false" required></div>
            
            <button type="submit" class="btn add">Add</button>
            <button data-close-button type="button" class="btn cancel">Cancel</button>
        </div>
    </form>
    <div id="overlay"></div>
    <div class="library-container">
    </div>
</body>
</html>
